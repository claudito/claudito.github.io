<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Multimedia</title>
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="http://claudito.github.io/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://claudito.github.io/assets/css/html5.css">
    <link rel="shortcut icon" type="image/x-icon" href="http://claudito.github.io/assets/img/flash.png">
</head>
<body>
<h1></h1>
<div class="continer-fluid">
	<div class="row">
	<div class="col-md-2"></div>
        <div class="col-md-8">
         <h1 class="text-center">Video Youtube (Etiqueta iframe)</h1>
        <div  class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item"  
        src="https://www.youtube.com/embed/-PkIgiZiej8?autoplay=1&controls=0&showinfo=0&rel=0"  
        allowfullscreen  controls="1"></iframe>		
 		</div>
	    
	    </div>
    </div>

    <div class="row">
    <div class="col-md-2"></div>
     <div class="col-md-8">
    <h1 class="text-center">Imagen (Etiqueta picture)</h1>
<center>
    <picture>
    	  <source
	    media="(min-width: 1100px)"
	    srcset="assets/img/shaun/shaum6.png">
	<source
	    media="(min-width: 1000px)"
	    srcset="assets/img/shaun/shaum5.png">
	  <source
	    media="(min-width: 800px)"
	    srcset="assets/img/shaun/shaum4.png">
	  <source
	    media="(min-width: 600px)"
	    srcset="assets/img/shaun/shaum3.png">
	  <source
	    media="(min-width: 400px)"
	    srcset="assets/img/shaun/shaum2.png">
	    <source
	    media="(min-width: 300px)" 
	    srcset="assets/img/shaun/shaum1.png">
	  <img 
	    src="assets/img/shaun/shaum1.png"
	    alt="shaum">
	  
   </picture>
   </center>
    </div>
    </div>


<div class="row">
<div class="col-md-12">
<h1 class="text-center">Imagen (.svg)</h1>
<center>
<img src="assets/img/magia.svg" alt="batman" class="img-responsive">
</center>
</div>
</div>

</div>
</body>
</html>
